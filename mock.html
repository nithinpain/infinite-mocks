<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Test | Infinite Mocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="mock-header">
  <h2 id="examTitle">Mock Test</h2>
  <div class="timer">Time: <span id="time">20:00</span></div>
</header>

<main class="mock-container">
  <div class="question-box">
    <p class="question-number">Question 1</p>
    <p class="question-text" id="questionText">
      What is the capital of India?
    </p>

    <form id="optionsForm">
      <label><input type="radio" name="option"> Mumbai</label>
      <label><input type="radio" name="option"> Delhi</label>
      <label><input type="radio" name="option"> Chennai</label>
      <label><input type="radio" name="option"> Kolkata</label>
    </form>
  </div>

  <div class="navigation">
    <button id="nextBtn">Next</button>
  </div>
</main>

<footer class="mock-footer">
  <p>Infinite Mocks â€¢ Exam Mode</p>
</footer>

<script src="script.js"></script>
</body>
</html>
