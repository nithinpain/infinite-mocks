<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Test | Infinite Mocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <div class="left">
    <strong>Infinite Mocks</strong> | IBPS Clerk â€“ Full Test
  </div>
  <div class="right">
    Section Time: <span id="timer">20:00</span>
    <button class="ghost-btn">Pause</button>
  </div>
</header>

<!-- MAIN LAYOUT -->
<div class="exam-layout">

  <!-- QUESTION PANEL -->
  <main class="question-panel">
    <div class="sections">
      <button class="active">General Awareness</button>
      <button>English</button>
      <button>Reasoning</button>
    </div>

    <div class="question-box">
      <div class="q-meta">
        Question No. <span id="qNo">1</span>
      </div>

      <div class="q-text" id="questionText"></div>

      <div class="options" id="options"></div>
    </div>
  </main>

  <!-- RIGHT PANEL -->
  <aside class="side-panel">
    <div class="user">ðŸ‘¤ Nithin</div>

    <div class="legend">
      <div><span class="box answered"></span> Answered</div>
      <div><span class="box not-answered"></span> Not Answered</div>
      <div><span class="box not-visited"></span> Not Visited</div>
    </div>

    <div class="palette" id="palette"></div>

    <button class="submit-btn">Submit Test</button>
  </aside>

</div>

<!-- BOTTOM BAR -->
<footer class="bottom-bar">
  <button>Mark for Review</button>
  <button>Clear Response</button>
  <button class="primary" onclick="nextQuestion()">Save & Next</button>
</footer>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
